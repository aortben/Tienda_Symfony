version: "3.8"

services:
  # Servicio web (Symfony + Apache + PHP)
  websynfony:
    build: .
    container_name: websynfony
    ports:
      - "80:80"
      - "9003:9003"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    networks:
      - web_network
    restart: always

  # Servicio de base de datos (PostgreSQL)
  db:
    image: postgres:16-alpine
    container_name: database
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - database_data:/var/lib/postgresql/data
    networks:
      - web_network
    restart: always
    ports:
      - "5432:5432"

  # Servicio de CloudBeaver (interfaz gr√°fica para la BD)
  cloudbeaver:
    image: dbeaver/cloudbeaver
    container_name: dbeaver
    ports:
      - "8082:8978"
    volumes:
      - dbeaver_data:/opt/cloudbeaver/workspace
    networks:
      - web_network
    restart: always

volumes:
  database_data:
  dbeaver_data:

networks:
  web_network:
    driver: bridge
